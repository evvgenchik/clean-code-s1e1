<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img class="header__icon" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a  class="header__icon"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="section">
      <h3 class="section__title ">Add Item</h3>
      <form class="section__form">
        <div class="section__input-wrapper">
          <input id="new-task" class="section__input input-add" type="text">
          <button class="section__button">Add</button>
        </div>
      </form>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list section__item-todo" id="incompletetasks">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label">Pay Bills</label>
          <input class="section__input save" type="text" >
          <button class="section__button edit">Edit</button>
          <button class="section__button delete"><img class="button-section__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="section__item editmode">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label editmode">Go Shopping</label>
          <input class="section__input" type="text" value="Go Shopping">
          <button class="section__button edit">Save</button>
          <button class="section__button delete"><img class="button-section__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list" id="completed-tasks">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__label">See the Doctor</label>
          <input class="section__input save" type="text" class="task">
          <button class="section__button edit">Edit</button>
          <button class="section__button delete"><img class="button-section__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
